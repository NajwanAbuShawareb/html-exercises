<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>
<h1>forms demo</h1>
<form action="/tacos">
    <p>
        <label for="username">Enter a username</label>
        <input id="username" type="username" placeholder="username" name="n">
    </p>

    <p>
        <label for="password">Enter a password</label>
        <input type="password" placeholder="password" id="password" name="p">
    </p>
    <p>
        <label for="color">Enter a color </label>
        <input type="color" placeholder="color" id="color" name="c">
    </p>

    <p>
        <label for="number">Enter a number</label>
        <input type="number" placeholder="number" id="number" name="nu">
    </p>
    <p>
        <label for="time">Enter a time</label>
        <input type="time" placeholder="time" id="time" name="t">
    </p>
    <button>Submit</button>

</form>

<body>

</body>

</html>
